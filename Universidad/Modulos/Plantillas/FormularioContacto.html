<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
</head>
<body>
    <h1>Contactenos</h1>
    <form>
        <p>Asunto: <input type="text" name="txtAsunto"/></p>
        <p>Email: <input type="email" name="txtEmail"/></p>
        <p>
            Mensaje: <br>
            <textarea name="txtMensaje" cols="30" rows="5" style="resize: none;"></textarea>
        </p>
        <input type="submit" value="Enviar"/>
    </form>
</html>
